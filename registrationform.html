<html>
<head>
<title>my first practice form</title>
<style>
.double{border-style:double;text-align:center;padding:40px 40px 40px 40px}
a:link{color:blue}
a:visited{color:brown}
a:hover{color:green}
a:active{color:red}
</style>
</head>
<body style=background-color:rgb(0,250,250)>
<h1 class=double>Student Registration Form</h1>
<form>
Name:
<input type="text"name="name"placeholder="enter your name"><br/><br/>
father name:
<input type="text"name="father name"/><br/><br/>
mother name:
<input type="text"name="mother name"/><br/></br>
phone number:
<input type="numbet"name="number"/><br/><br/>
email:
<input type="email"name="email"placeholder="example@emial.com"/><br/><br/>
Gender:
<input type="radio"id="gender"name="gender"value="male"/>male
<input type="radio"id="gender"name="gender"value="female"/>female
<input type="radio"id="gender"name="gender"value="other"/>other<br/><br/>
Date Of Birth:
<input type="datetime-local"id="Test-DatetimeLocal"><br/><br/>
Blood Group:
<select name="droupdown">
<option value="select">select</option>
<option value="A+">A+</option>
<option value="b+">B+</option>
<option value="O+">O+</option>
<option value="AB+">AB+</option>
</select><br/><br/>
Address:
<input type="text"name="address"placeholder="Street-  House-  Road-"/><br/><br/>
Department:
<input type="radio"id="department"name"department"value="CSE">CSE
<input type="radio"id="department"name"department"value="EEE">EEE
<input type="radio"id="department"name"department"value="BBA">BBA<br/><br/>
Course:
<input type="checkbox"name="C"value="on"/>C
<input type="checkbox"name="C++"value="on"/>C++
<input type="checkbox"name="java"value="on"/>java
<input type="checkbox"name="AI"value="on"/>AI
<input type="checkbox"name="machine learning"value="on"/>machine learning<br/><br/>
photo:
<input type="file"name="fileupload"accept="image/*"/><br/><br/>

<a href="submit">submit</a>
<input type="submit"name="submit"placeholder="Reset">

</body>
</html>
